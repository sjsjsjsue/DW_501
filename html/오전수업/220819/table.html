<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> table.html (homework check) </title>

    <link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
    <!-- cellspacing: td 와 td 간의 간격을 넓히거나 좁히게 할 수 있듬
     only table에 해줘야함 -->
     <!-- table 안에 table을 넣을 수 있음!! -->
    <table id="table_wrap" cellspacing="0;">
        <tr height="60"> <!-- 1번째 줄-->
            <td colspan="4" class="top"> 로그인 / 문의 </td>
        </tr>
        <tr height="60"> <!-- 2번째 줄-->
            <td colspan="4">
                <table id="menu">
                    <!-- class보다 id가 먼저 적용이 됨 -->
                    <tr>
                        <td>HOME</td>
                        <td>센터소개</td>
                        <td>유기동물공고</td>
                        <td>유기동물이야기</td>
                        <td>참여마당</td>
                        <td>공지사항</td>
                    </tr>
                </table>
            </td>
           
        </tr>
        <tr height="350"> <!-- 3번째 줄-->
            <!-- css 에서 width 쓸 때 px를 써야하지만, html 에서는 안써도 됨 -->
            <td rowspan="2" width="150">
                <ul id="sub_menu">
                    <li>서브메뉴 1</li>
                    <li>서브메뉴 2</li>
                    <li>서브메뉴 3</li>
                    <li>서브메뉴 4</li>
                </ul>
            </td>
            <td width="150"></td>
            <td width="550">
                <img src="1.jpg" class="main_img">
                <!-- 이미지 넣을 때 https;//placeimg.com/숫자1/숫자2/n(가지고 오고 싶은 사진 영어 이름)
                    숫자 1->넓이 , 숫자 2-> 높이 , n-> n장을 가져오겠다  -->
                <!-- 이미지 넣을 때 파일경로 확인!! -->
            </td>
            <td width="150"></td>
        </tr>
        <tr height="200"> <!-- 4번째 줄-->
            <td colspan="3" >
                <table id="notice" cellspacing="0">
                    <tr id="notice_word">
                        <td class="nt">공지사항</td>
                        <td class="news">NEWS</td>
                        <td colspan="3"></td>
                    </tr>
                    <tr id="notice_line">
                        <td colspan="5"></td>
                    </tr>
                </table>

                <div id="change">
                    <div class="title">
                        <div class="t2 t">NEWS</div>
                        <div class="t1 t">공지사항</div>
                        
                        
                    </div>
                    <div class="content">

                    </div>
                </div>
            </td>
        </tr>
        <tr height="60"> <!-- 5번째 줄-->
            <td colspan="4"></td>
        </tr>
    </table>
</body>
</html>
