<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> board_view.html</title>


    <link rel="stylesheet" href="board_view.css" type="text/css">
</head>
<body>
    <div id="write_box">
        <div id="write_wrap">
            <div class="write_list">
                <a href="board_list.html">목록</a>
            </div>
            <div class="write_form">
                <form action="board_save.html" method="get">
                    <div class="box box_date">
                        <div class="box_title">
                            작성일
                        </div>
                        <div class="box_input">
                            <input type="text" name="writer" id="writer">
                        </div>
                    </div>
                    <div class="box box_date">
                        <div class="box_title">
                            조회수
                        </div>
                        <div class="box_input">
                            <input type="number" name="count" id="count">
                        </div>
                    </div>
                    <div class="box">
                        <div class="box_title">
                            작성자
                        </div>
                        <div class="box_input box_n_t">
                            <input type="name" name="name" id="name">
                        </div>
                    </div>
                    <div class="box">
                        <div class="box_title">
                            제목
                        </div>
                        <div class="box_input box_n_t">
                            <input type="text" name="title">
                        </div>
                    </div>
                    <div class="box content_box">
                        <div class="box_title">
                            내용
                        </div>
                        <div class="box_input">
                            <textarea name="content" id="content"></textarea>
                        </div>
                    </div>
                    <div class="bt">
                        <button type="button" id="save_bt"> 목록 </button>
                    </div>
                    <div class="bt">
                        <button type="button" id="save_bt"> 수정 </button>
                    </div>
                    <div class="bt">
                        <button id="save_bt" type="button"> 삭제</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
