<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image_board.html</title>
    
    <link rel="stylesheet" href="image_board.css" type="text/css"> 
    
</head>
<body>
    
    <div id="image_mask">
        <div id="image_wrap">
            <div class="image_title">
                <div class="title_wrap">
                    <b>갤러리</b>
                </div>
            </div>
            <div id="image_list">
                <div  class="line_wrap">
                    <div class="cell cell_one">
                        <div style="background: url(뚱이_1.jpg) no-repeat center center;  background-size:cover;"class="img_area">
                            <!-- * center 이 2번 나오는 이유는 x 축 y축 * -->
                            <!--  background-size :cover ->* 원하는 이미지에 맞게 잘려서 나옴 */ -->
                            <a href="gallery_view.html?name=뚱이_1&type=jpg&title=뚱이1"></a>
                        </div>
                        <div class="title"><a href="gallery_view.html?name=뚱이_1&type=jpg&title=뚱이1">뚱이1</a></div>
                    </div>
                    <div  class="cell cell_two">
                        <div style="background: url(뚱이_2.jpg) no-repeat center center;  background-size:cover;" class="img_area">
                            <a href="gallery_view.html?name=뚱이_2&type=jpg&title=뚱이2"></a>
                        </div>
                        <div class="title"> <a href="gallery_view.html?name=뚱이_2&type=jpg&title=뚱이2">뚱이2</a></div>
                    </div>
                    <div class="cell cell_three">
                        <div style="background: url(라이언_1.jpg) no-repeat center center;  background-size:cover;" class="img_area">
                           </div>
                        <div class="title">라이언1</div>
                    </div>
                </div>
                <div  class="line_wrap">
                    <div class="cell cell_one">
                        <div style="background: url(라이언_2.jpg) no-repeat center center;  background-size:cover;" class="img_area">
                        </div>
                        <div class="title">라이언2</div>
                    </div>
                    <div class="cell cell_two">
                        <div style="background: url(래서판다_1.jpg) no-repeat center center;  background-size:cover;" class="img_area">
                        </div>
                        <div class="title">래서판다</div>
                    </div>
                    <div class="cell cell_three">
                        <div style="background: url(어피치_1.jpg) no-repeat center center;  background-size:cover;" class="img_area">
                        </div>
                        <div class="title">어피치</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
