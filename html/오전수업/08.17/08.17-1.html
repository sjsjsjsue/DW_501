    <!--  div : 블럭태그의 한 종류

    <b> 나는 b 태그 </b>
    <table border="1"> <tr>
        <td width="100" height="50"></td> </tr></table>
    <div id="div1"> 
        나는 div 입니다.
    </div>
    <div id="div2">
        나는 두번째 div 입니다. 허허
    </div>

    <div id="div3">
        세번째 div 입니다.
    </div>

    <div id="div4">
        네번째 div 입니다.
    </div>
    <div id="div5">
        다섯번째 div 입니다.
    </div>
    <div id="div6">
        <div class="d1 d"></div>
        <div class="d2 d">
            나랏말씀이<br>
            중국에 달라<br>
            어린백성들이<br>
        </div>
        <div class="d3 d"></div>
    </div>
