<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 0818-1 </title>

    <link rel="stylesheet" text="text/css" href="div_style_test1.css">
</head>
<body>
<!-- id: 가장 바깥쪽에 있는 태그에 주로 사용
    class : 그 안에 있는 태그에 주로 사용 -->

    <div id="mask">
        <div id="search_wrap">
            <div class="search_form">
                <div class="logo">
                    NAVER
                </div>
                <div class="search">
                    <div class="search_input"> 
                        <input type="search" id="search_word">
                    </div>
                        <div class="search_bt">
                        <button> 검색 </button>
                    </div>
                </div>
            </div>

        </div>
        <div id="menu_wrap">
            <div class="menu_list">
                <ul id="menu_ul">
                    <li class="menu_nav">메일</li>
                    <li class="menu_nav">까페</li>
                    <li class="menu_nav">블로그</li>
                    <li class="menu_nav">지식</li>
                    <li class="menu_nav">쇼핑</li>
                    <li class="menu_nav">쇼핑라이브</li>
                    <li class="menu_nav">Pay</li>
                    <li class="menu_nav">TV</li>
                    <li class="menu_nav">사전</li>
                    <li class="menu_nav">뉴스</li>
                </ul>
            </div>
        </div>
<!-- flex 적용   contents 너비 700,
    contents와 sub 사이 간격 20px
    contents 와 sub 의 높이는 800px;
    contents 배경색 #D1B2FF sub 배경색 #FAF4C0-->
        <div id="wrap">
            <div id="contents"></div>
            <div id="sub"></div>
        </div>
    </div>



</body>
</html>
