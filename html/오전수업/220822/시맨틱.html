<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 시맨틱 태그 </title>
</head>
<body>
    <!-- 시맨틱 태그 -->
    <header> 머리말을 의미하는 태그 </header>
    <!-- header 스타일을 따로 입혀야 함 -->
    <nav> 메뉴 부분</nav>
    <!-- nav: 별다른 기능 x -->
    <article> 콘텐츠 부분 </article>

    <article>뉴스</article>
    <article>라이프</article>
    <article>FOOD
        <section>콘텐츠 내의 내용</section>
        <section>까르보나라</section>
        <section>소고기 토마토 스튜</section>
    </article>
    <article>경제</article>
    <!-- article : 한 줄에 하나씩 표현 -->
    <!-- 시맨틱 태그 하면 검색에 용이, 효율적이다. -->
    
    <aside> 좌측 사이드바</aside>

    <header style="border:1px solid black;">
        <nav> HOME 유기동물공고 참여마당</nav>
    </header>
    <main style="display: flex;" style="border:1px solid black;">
        <div style="border:1px solid black;">
            <section style="border:1px solid black;"> 주제 1 </section>
            <section style="border:1px solid black;"> 주제 2 </section>
            <section style="border:1px solid black;"> 주제 3 </section>
        </div>
        <aside style="border:1px solid black;">서브메뉴</aside>
    </main>
    <footer style="border:1px solid black;"> 회사소개 주>abc  대전 중구 선화동 </footer>
</body>
</html>
