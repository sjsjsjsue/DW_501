<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HANA </title>

    <link rel="stylesheet" href="hana.css">
</head>
<body>
    <div id="mask">
        <header> 
            <div class="asd">
                <div class="h_img">
                    <img src="logo.png">
                </div>
                <div class="h_ul">
                    <div>보험상품</div>
                    <div>헬스케어</div>
                    <div>미션기록</div>
                    <div>마이페이지</div>
                </div>
                <div class="h_login">
                    <div class="h_div">
                        <div>로그인</div>
                        <div>회원가입</div>
                    </div>
                </div>
            </div>
        </header>
        <div class="center">
            <!-- <div class="nav">NAVIGATION</div> -->
            <div class="section">
                <div class="c_ih">
                    <div class="c_img">
                        <img src="main_img.jpg" >
                    </div>
                    <div class="c_hm">
                        <div class="my_care">
                            <div class="my_card_img">
                                <img src="my_care.png">  
                            </div>
                            <div class="my_care_text">
                              My 헬스 케어
                            </div>
                        </div>
                        <div class="record">
                            <div class="record_img">
                                <img src="record.png">
                            </div>
                            <div class="record_text">
                                미션기록
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="aside">ASIDE</div> -->
        </div>
        <footer>
            <div class="ct">
                <div class="cat"><h2>보험 카테고리</h2></div>
                <div class="cat_list">
                    <div class="cat_div">
                        <div class="cat_img">
                            <img src="car.png" alt="">
                        </div>
                        <div class="cat_text">자동차 보험</div>
                    </div>
                    <div class="cat_div">
                        <div class="cat_img">
                            <img src="doctor.png" alt="">
                        </div>
                        <div class="cat_text">실손의료보험</div>
                    </div>
                    <div class="cat_div">
                        <div class="cat_img">
                            <img src="traveler.png">
                        </div>
                        <div class="cat_text">여행자보험</div>
                    </div>
                    <div class="cat_div">
                        <div class="cat_img">
                            <img src="child.png" alt="">
                        </div>
                        <div class="cat_text">어린이 태아보험</div>
                    </div>
                    <div class="cat_div">
                        <div class="cat_img">
                            <img src="caner.png" alt="">
                        </div>
                        <div class="cat_text">암보험</div>
                    </div>
                    <div class="cat_div">
                        <div class="cat_img">
                            <img src="retirement.png">
                        </div>
                        <div class="cat_text">연금보험</div>
                    </div>
                    <div class="cat_div">
                        <div class="cat_img">
                            <img src="money.png">
                        </div>
                        <div class="cat_text">보장성보험</div>
                    </div>
                    <div class="cat_div">
                        <div class="cat_img">
                            <img src="save.png">
                        </div>
                        <div class="cat_text">저축성보험</div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
