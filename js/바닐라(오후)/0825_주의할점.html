<script>
    // * var 변수이름 <- 변수 이름이 중복 허용이 됨. 조심조심 in javascript.
   
   var x = 10;
   var y = "10";
   if(x === y){ // === : * 자바스크립트에만 있는 문법 ( 타입까지 체크) 
    console.log("우리는 같아");
   }
   else{
    console.log("우리는 달라");
   }
   // == : 데이터(값)만 같을 때 나옴 
</script>
