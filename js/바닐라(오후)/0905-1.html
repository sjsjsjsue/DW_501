<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root" class="container">
    </div>
</body>
<script>
    
  for(var i=0; i<5; i++){
    var star = "";
    for(var j=i; j<5; j++){
        star = star + "*";
    }
    console.log(star); 
  }
//  어렵 ㅠㅠ

  var html = "";
  for(var i=5; i>0; i--){
    for(var j=0; j<i; j++){
        html = html+ "*";
    }
    html = html + "<div></div>";
  }
  document.getElementById("root").innerHTML = html;
</script>
</html>
