<script>
    // for(var i=1; i<=30; i++){

    // 배열
    // [ ] : 배열(array)
    var array = ["바나나", "딸기", "사과","복숭아"];
    console.log("배열을 출력하겠습니다.");
    console.log(array[0]);//바나나 출력
    console.log(array[1]);//딸기 출력
    console.log(array[2]);//사과 출력
    console.log(array[3]); //복숭아 출력
    console.log("배열 길이는 : "+ array.length);
    console.log("for문을 이용해서 배열을 출력하겠습니다.");
    // 배열은 for 문하고 같이 사용한다.
    // for문을 이용해서 배열 출력하기.

    for(var i=0; i<array.length; i++){
        // console.log(array[[i]]);
        var x = array[i];
        console.log(x);
    }
    console.log("출력 종료");

    // 문제 1. for 문을 이용해서 배열 짝수 개수 구하기. 정답 3....
    var array2 = [1,4,8,10];
    var count = 0;
    for(var i=0; i<array2.length; i++){
        if(array2[i]%2 ==0){
            count++;
        }
    }
    console.log(count);
    
</script>
